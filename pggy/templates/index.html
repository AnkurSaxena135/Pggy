<!DOCTYPE html>
<html>

<head>
    <title>First document!</title>
    <link rel="stylesheet" href="static/style.css" type="text/css"/>
    <!-- <script src="templates/form.js" type="text/javascript"></script> -->
</head>

<body>
    <section id="Transactions">
        <h1>Transaction</h1>
        <article>
            <form id="form1" action="http://localhost:5000/transactions" method="POST">
                <div>
                    <label for="transaction_text">Detail:</label>
                    <input name="details" type="text" id="transaction_text"/> 
                </div>
                <div>
                     <label for="transaction_amount">Amount</label>
                     <input name="amount" type="number" step="0.01" id="transaction_amount"/>
                </div>            
                <div>
                    <label for="transaction_tag">Tag:</label>
                    <input name="tag" type="tag" id="transaction_tag"/>
                </div>            
                <div>
                    <label for="datetime">Date:</label>
                    <input name="date" type="date" id="transaction_date"/>
                </div>
                <div>
                    <label for="time">Time:</label>
                    <input name="time" type="time" id="transaction_time"/>
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </article>

    </section>

</body>

</html>
